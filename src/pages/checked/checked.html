<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let book of books | async">
      <ion-item *ngIf="book.user == 0" (click)="viewBook(book)">
        <ion-thumbnail item-left><img src="{{book.cover}}"/></ion-thumbnail>
        <p>{{book.title}}</p>
        <p>{{book.author}}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
