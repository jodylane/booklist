<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Book</ion-title>
    </ion-navbar>


</ion-header>


<ion-content padding>

    <ion-card>
        <img class="img" padding src={{book.cover}}>
        <ion-card-content>
            <ion-card-title text-center>{{book.title}}</ion-card-title>
            <p text-center>By: {{book.author}}</p>
            <p>{{book.description}}</p>
            <div class="holder">
                <button *ngIf="book.checked" text-center ion-button outline class="button" color="secondary" (click)="checkout(book)">Check Out</button>
                <button *ngIf="!book.checked" text-center ion-button outline class="button" color="secondary" (click)="checkin(book)">Check In</button>
            </div>

        </ion-card-content>
    </ion-card>


</ion-content>
